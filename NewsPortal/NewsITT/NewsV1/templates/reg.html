<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,500' rel='stylesheet' type='text/css'>
    <link href='custom.css' rel='stylesheet' type='text/css'>
    {% load static %}
    <script type="text/javascript">
					function validationcheck()
					{
						var list1="{{validator}}"
            var newlist1 = list1.replace(/&quot;/g, "\"");
            newdict = JSON.parse(newlist1)
            if(newdict["variable"]=="0"){
              alert("Registration Succesfully")
            }
            else {
              alert("Email ID already exists")
            }
					}
				</script>
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-xl-8 offset-xl-2">

                <h1>Newspaper Registration Page
                </h1>

                <p class="lead">This is a portal for you as a user to subscribe to the services offered as our daily newspaper serrvice(online/offline)</p>

		<script>
			function validateForm() {

				 var y=document.forms["contact-form"]["phone"].value;
				 is(y.length >= 10){{alert("Phone number should be <=10");}return false;}
						}
		</script>
                <form id="contact-form" method="post" action="contact.php" onsubmit="return validateForm()" role="form">

                    <div class="messages"></div>

                    <div class="controls">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_name">Firstname *</label>
                                    <input id="form_name" type="text" name="firstname" class="form-control" placeholder="Please enter your firstname *" required="required"
                                        data-error="Firstname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
			    <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_name">Middle-Name *</label>
                                    <input id="form_name" type="text" name="lastname" class="form-control" placeholder="Please enter your middlename *" required="required"
                                        data-error="Middle name is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_lastname">Lastname *</label>
                                    <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required"
                                        data-error="Lastname is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_email">Email *</label>
                                    <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required"
                                        data-error="Valid email is required.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="form_phone">Phone</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
			<div class="row">
				<div class="form-group">
                            <label for="form_message">Address *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Full Regional address with state and pin-code *" rows="4" required="required"
                                data-error="Please, leave us an address."></textarea>
                            <div class="help-block with-errors"></div>
                        </div>
                        </div>


                        <div class="form-group">
                            <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                            <input class="form-control d-none" data-recaptcha="true" required data-error="Please complete the Captcha">
                            <div class="help-block with-errors"></div>
                        </div>


                        <input type="submit" class="btn btn-success btn-send" value="Subscribe">



                    </div>

                </form>

            </div>
            <!-- /.8 -->

        </div>
        <!-- /.row-->

    </div>
    <!-- /.container-->

</body>

</html>
